	<script>
	const areaNames = ["InnenN", "InnenS", "Ehrenfeld", "Braunsfeld", "Kalk", "Sülz", "Müllheim", "Rodenkirchen", "Marienburg", "Bayenthal", "Deutz", "Niehl", "Nippes1", "Nippes2", "Lindenthal", "Junkersdorf", "Ossendorf", "None"];
	const pricesUrl = "https://alejandrofsevilla.github.io/bike-syndikat/prices-map/prices.csv";
	const extrasUrl = "https://alejandrofsevilla.github.io/bike-syndikat/prices-map/extras.csv";
	const buttonColor = "rgba(7, 25, 76, 1.0)";
	const hoveredButtonColor = "rgba(255, 255, 255, 0.75)";
	const vehiculeTypes = ["fahrrad", "lastrad", "pkw"];
	const vehicule = document.getElementById('vehicule');
	const reciptTypes = ["no-empfangsbestätigung", "empfangsbestätigung"];
	const receipt = document.getElementById('receipt');
	const extraPrice = document.getElementById('extra-price');
	const originArea = document.getElementById('originArea');
	const destinationArea = document.getElementById('destinationArea');
	const highlightedArea = document.getElementById('highlightedArea');
	const originTableCell = document.getElementById("table-origin");
	const destinationTableCell = document.getElementById("table-destination");
	const originColor = "rgba(7, 25, 76, 0.50)";
	const destinationColor = "rgba(192, 0, 0, 0.50)";
	const destinationTableColor = "rgba(7, 25, 76, 1.0)";
	const highlightColor = "rgba(7, 25, 76, 0.25)";
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
	function updatePriceOnTable() {
		price = document.getElementById("table-price");
		totalPrice = document.getElementById("total-price");
		origin = document.getElementById("table-origin").innerHTML;
		destination = document.getElementById("table-destination").innerHTML;
		if(destination == "") {
			price.innerHTML = "";
			totalPrice.innerHTML = "";
			return;
		}
		extra = Number(extrasMap.get(receipt.value) || 0) + Number(extrasMap.get(vehicule.value) || 0);
		price.innerHTML = pricesMap.get(origin + destination) + "€";
		totalPrice.innerHTML = (Number(pricesMap.get(origin + destination)) + extra).toString() + "€";
	};
	</script>
	<script>
	function addExtraCostEvents(buttons, selectedButton, defaultButton, selectedPrice) {
		var selectedPrice = document.getElementById(selectedPrice);
		selectedButton.addEventListener('change', () => {
			console.log(selectedButton.value);
			buttons.forEach((type) => {
				var element = document.getElementById(type);
				if(type != selectedButton.value) {
					element.style.background = "white";
					element.style.color = buttonColor;
					element.style.border = "none";
				} else {
					element.style.backgroundColor = buttonColor;
					element.style.color = "white";
					element.style.border = "1px solid white";
				}
				selectedPrice.innerHTML = "+" + (extrasMap.get(selectedButton.value) || 0) + "€";
				updatePriceOnTable();
			});
		});
		buttons.forEach((type) => {
			var element = document.getElementById(type);
			element.addEventListener('mouseenter', () => {
				if(selectedButton.value == type) {
					return;
				}
				element.style.backgroundColor = hoveredButtonColor;
			});
			element.addEventListener('mouseleave', () => {
				if(selectedButton.value == type) {
					return;
				}
				element.style.backgroundColor = "";
			});
			element.addEventListener('mousedown', () => {
				selectedButton.value = type;
				selectedButton.dispatchEvent(new Event('change'));
			});
			selectedButton.value = defaultButton;
			selectedButton.dispatchEvent(new Event('change'));
		});
	}
	</script>
	<script>
	const pricesMap = new Map();
	$.get(pricesUrl, (data) => {
		rows = data.split('\n');
		columnKeys = rows[0].split(',').slice(1);
		rows.slice(1).forEach((row, rowNum) => {
			items = row.split(',');
			rowName = items[0].trim();
			areaNames.push(rowName);
			items.slice(1).forEach((item, colNum, items) => {
				key = rowName + columnKeys[colNum].trim();
				invertedKey = columnKeys[colNum].trim() + rowName;
				if(pricesMap.has(invertedKey)) {
					pricesMap.set(key, pricesMap.get(invertedKey));
				} else {
					pricesMap.set(key, item.trim());
				}
			});
		});
	});
	</script>
	<script>
	const extrasMap = new Map();
	$.get(extrasUrl, (data) => {
		rows = data.split('\n');
		rows.forEach((row) => {
			items = row.split(',');
			if(items.length > 1) {
				extrasMap.set(items[0].trim(), items[1].trim());
			}
		});
		addExtraCostEvents(reciptTypes, receipt, "no-empfangsbestätigung", "receipt-price");
		addExtraCostEvents(vehiculeTypes, vehicule, "fahrrad", "vehicule-price");
	});
	</script>
	<script>
	originArea.value = "None";
	destinationArea.value = "None";
	highlightedArea.value = "None";
	areaNames.forEach((areaName) => {
		var area = document.querySelector('.' + areaName);
		if(area == null) {
			return;
		}
		area.addEventListener('mouseenter', () => {
			if(destinationArea.value != "None") {
				return;
			}
			if(originArea.value == areaName || destinationArea.value == areaName) {
				return;
			}
			area.style.fill = highlightColor;
			area.style.opacity = 1.0;
			highlightedArea.value = areaName;
		});
		area.addEventListener('mouseleave', () => {
			if(originArea.value == areaName || destinationArea.value == areaName) {
				return;
			}
			highlightedArea.value = "None";
			area.style.opacity = 0.0;
		});
		area.addEventListener('click', () => {
			if(originArea.value != "None" && destinationArea.value != "None") {
				document.querySelector('.' + originArea.value).style.opacity = 0.0;
				document.querySelector('.' + destinationArea.value).style.opacity = 0.0;
				originArea.value = "None";
				destinationArea.value = "None";
				originTableCell.innerHTML = "";
				destinationTableCell.innerHTML = "";
				destinationTableCell.style.backgroundColor = "";
				originTableCell.style.backgroundColor = "";
				updatePriceOnTable();
				return;
			} else if(originArea.value == areaName) {
				area.style.opacity = 0.0;
				originArea.value = "None";
				originTableCell.innerHTML = "";
				originTableCell.style.backgroundColor = "";
				destinationTableCell.innerHTML = "";
				destinationTableCell.style.backgroundColor = "";
				updatePriceOnTable();
				return;
			} else if(originArea.value == "None") {
				area.style.opacity = 1.0;
				area.style.fill = originColor;
				originArea.value = areaName;
				originTableCell.innerHTML = areaName;
				originTableCell.style.backgroundColor = buttonColor;
				originTableCell.style.color = "white";
				originTableCell.style.border = "1px solid white";
				destinationTableCell.innerHTML = areaName;
				destinationTableCell.style.color = "white";
				destinationTableCell.style.backgroundColor = buttonColor;
				destinationTableCell.style.border = "1px solid white";
				updatePriceOnTable();
				return;
			}
			area.style.opacity = 1.0;
			area.style.fill = destinationColor;
			destinationArea.value = areaName;
			destinationTableCell.innerHTML = areaName;
			destinationTableCell.style.color = "white";
			destinationTableCell.style.backgroundColor = "rgb(192,0,0)";
			updatePriceOnTable();
		});
	});
	</script>
