<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with overlayed areas</title>
    <style>
		.cologne {
            display: flex;
			position: absolute;
			<!-- MANUALLY ADJUST POSITION HERE: -->
			<!--left: -300px;-->
			<!--top: -10px;-->
			transform: scale(0.75);
		}
		.cologne img {
			position: static;
			pointer-events: none
		}
		.cologne svg {
			position: absolute;
		}
    </style>
</head>

<body>
	<div class="cologne">
		<svg viewBox="0 0 1000 733">
			<polygon opacity="0" points="367,421 369,400 375,381 381,366 389,352 398,340 409,328 425,314 477,359 464,372 455,383 449,396 445,408 442,421" class="ehrenfeld"/>
			<polygon opacity="0" points="528,186 529,89 599,100 664,129 642,212 587,193" class="merkenich"/>
		</svg>
		<img src="C:\Users\afernandez\Desktop\syndiMap\resources\syndi.jpg" alt="Cologne Map">
	</div>
</body>

<script>
    const ehrenfeld = document.querySelector('.ehrenfeld');
    ehrenfeld.addEventListener('mouseenter', () => {
		ehrenfeld.style.fill = "rgb(52, 54, 103)";
		ehrenfeld.style.opacity = .5;
    });
    ehrenfeld.addEventListener('mouseleave', () => {
		ehrenfeld.style.opacity = 0;
    });
    const merkenich = document.querySelector('.merkenich');
    merkenich.addEventListener('mouseenter', () => {
		merkenich.style.fill = "rgb(52, 54, 103)";
		merkenich.style.opacity = .5;
    });
    merkenich.addEventListener('mouseleave', () => {
		merkenich.style.opacity = 0;
    });
</script>
</html>
